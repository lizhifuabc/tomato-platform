server.port=8080
# MYSQL
#spring.datasource.url = jdbc:mysql://127.0.0.1:3306/tomato?allowMultiQueries=true&useUnicode=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&autoReconnect=true&nullCatalogMeansCurrent=true
#spring.datasource.username = tomato
#spring.datasource.password = tomato

# 配置 DataSource Driver
spring.datasource.driver-class-name=org.apache.shardingsphere.driver.ShardingSphereDriver
# 指定 YAML 配置文件
spring.datasource.url=jdbc:shardingsphere:classpath:sharding.yaml

# RabbitMQ配置
# 设置RabbitMQ所在主机
spring.rabbitmq.host=127.0.0.1
# 设置RabbitMQ服务端口
spring.rabbitmq.port=5672
# 设置RabbitMQ用户名
spring.rabbitmq.username=guest
# 设置RabbitMQ密码
spring.rabbitmq.password=guest
spring.rabbitmq.publisher-confirm-type=simple
# 消息确认(发送确认)
spring.rabbitmq.publisher-returns=true