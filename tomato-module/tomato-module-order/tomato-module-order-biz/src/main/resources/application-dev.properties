server.port=8080
# 初始化配置文件
tomato.init.dbCount = 2
tomato.init.tableCount = 2
tomato.init.snow = file:/Users/lizhifu/Downloads/snow.properties
# RabbitMQ配置
# 设置RabbitMQ所在主机
spring.rabbitmq.host=127.0.0.1
# 设置RabbitMQ服务端口
spring.rabbitmq.port=5672
# 设置RabbitMQ用户名
spring.rabbitmq.username=guest
# 设置RabbitMQ密码
spring.rabbitmq.password=guest
spring.rabbitmq.publisher-confirm-type=simple
# 消息确认(发送确认)
spring.rabbitmq.publisher-returns=true