rules:
- !SHARDING
  # 分片算法配置
  shardingAlgorithms:
    # 分片算法名称 注册算法
    custom_sharding:
      # 分片算法类型 CustomShardingAlgorithm
      type: CUSTOM_SHARDING
  # 数据分片规则配置
  tables:
    # 逻辑表名称
    t_account_info:
      actualDataNodes: ds_${00..31}.t_account_info
      databaseStrategy:
        complex:
          shardingColumns: account_no,merchant_no
          shardingAlgorithmName: custom_sharding

# 配置显示sql，这项配置在测试的时候非常有用，建议打开，可以看到路由结果，生产环境可以关掉
props:
  sql-show: true